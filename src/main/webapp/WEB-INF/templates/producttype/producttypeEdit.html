<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改二级商品类型</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/producttype/edit}" th:object="${producttype}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">二级商品类型名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" th:value="*{name}" placeholder="name"/>
            </div>
        </div>
		<div class="form-group">
            <label for="remarks" class="col-sm-2 control-label" >所属一级商品类型名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remarks" id="remarks"  th:value="*{productCategory.getName()}" placeholder="remarks"/>
            </div>
        </div>
        <div class="form-group">
            <label for="remarks" class="col-sm-2 control-label" >描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remarks" id="remarks"  th:value="*{remarks}" placeholder="remarks"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/producttype/toAdd" th:href="@{/producttype/list}" class="btn btn-info">返回</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
